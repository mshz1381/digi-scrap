name: Run Digikala Scraper

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: digikala-scraper-main
  cancel-in-progress: true   # workflow قبلی را لغو می‌کند تا این اجرا شروع شود

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      - name: Commit & Push results
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add products.json
          git commit -m "Auto scrape update" || echo "No changes"
          git push
