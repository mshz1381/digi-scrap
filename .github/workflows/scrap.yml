name: Run Digikala Scraper

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *" # هر 6 ساعت

concurrency:
  group: digikala-scraper-main
  cancel-in-progress: true  # فقط یک run فعال، run قبلی لغو می‌شود

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}  # GitHub token یا PAT خودت

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      - name: Commit & Push results
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          if [ -f ./products.json ]; then
            git add ./products.json
            git commit -m "Auto scrape update" || echo "No changes to commit"
            git push
          else
            echo "❌ فایل products.json ساخته نشده، commit رد شد."
          fi
